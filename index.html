<!DOCTYPE html>
<html lang="id">

<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<meta name="robots" content="index, nofollow" />
	<meta property="og:title" content="Links | Twiska" />
	<meta name="og:description" content="Twiska personal linktree" />
	<meta name="keywords"
		content="twiska, twiska nadila, twiska nadila azahra, twiska nadila azahra aulia, twiska aulia" />
	<meta property="og:type" content="website" />
	<title>Links | Twiska</title>

	<!-- Stylesheets -->
	<link rel="stylesheet" href="assets/css/style.css" />
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" />
	<link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png" />
	<link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png" />
	<link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png" />
	<link rel="manifest" href="/site.webmanifest" />
</head>

<body>
	<noscript>This site can't be opened without JavaScript.</noscript>

	<div id="app" class="profile">
		<div class="profile__image-wrapper">
			<img class="profile__image" src="#" alt="Profile of Twis" />
			<div class="profile__username">
				<h1 title="my name" class="profile__username-text">Twiska Nadila Azahra Aulia</h1>
			</div>
		</div>

		<div id="links" class="links">
			<div v-for="link in dataLinks" :key="link.url" class="links__item">
				<a :href="link.url" target="_blank" class="links__link">
					<i :class="link.icon" aria-hidden="true"></i> {{ link.text }}
				</a>
			</div>
		</div>
	</div>

	<!-- Footer -->
	<footer class="footer">
		<div class="footer__content">
			Made with <i class="bi bi-heart-fill footer__icon"></i> by
			<p class="footer__text">Twiska</p>
		</div>
	</footer>

	<!-- Scripts -->
	<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
	<script src="script.js"></script>
</body>

</html>
